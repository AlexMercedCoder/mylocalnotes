<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ““</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="manifest" href="/manifest.json">
    <title>My Local Notes</title>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
  </head>
  <body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
      <div class="login-card">
        <h1>My Local Notes</h1>
        <p>Your secure, offline workspace.</p>
        <form id="login-form">
          <div class="input-group">
            <label for="username">Username / Profile</label>
            <input type="text" id="username" placeholder="e.g. personal" required autocomplete="username">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required autocomplete="current-password">
          </div>
          <button type="submit" class="btn-primary">
            <span class="material-symbols-outlined">lock_open</span>
            Unlock Workspace
          </button>
        </form>
        <p class="crypto-note">
          <span class="material-symbols-outlined">encrypted</span>
          Encryption keys are derived from your password. If you lose it, your data is lost forever.
        </p>
      </div>
    </div>

    <!-- Main App -->
    <div id="app" class="screen hidden">
      <div id="sidebar-overlay"></div>
      <button id="mobile-menu-btn" class="hidden-desktop">
        <span class="material-symbols-outlined">menu</span>
      </button>
      <nav id="sidebar">
        <!-- Sidebar Content -->
      </nav>
      <main id="editor-area">
        <h1>Loading Workspace...</h1>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
